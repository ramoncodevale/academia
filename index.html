<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h2 class="titulo-logo">Academia Store</h2>

      <nav class="nav-bar">
        <ul>
          <li><a class="links-container" href="#">Inicio</a></li>
          <li><a class="links-container" href="#">Saiba Mais</a></li>
          <li><a class="links-container" href="#">Treinos</a></li>
          <li><a class="links-container" href="#">Novidades</a></li>
          <li><a class="links-container" href="#">Junte-se a Nós</a></li>

          <div class="icons">
            <i class="fa-brands fa-instagram icons"></i>
            <i class="fa-brands fa-facebook icons"></i>
            <i class="fa-brands fa-twitter icons"></i>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <section class="container-1">
        <div class="container-saiba-mais">
          <div class="buttons-container">
            <p class="se-inscreva">Se Inscreva !</p>
            <button class="btn">Se Inscreva</button>
            <button class="btn">Entre em Contato!</button>
          </div>
          <div class="img-container">
            <img class="img" src="./img/centro da Academia.jpg" alt="img academia" />
          </div>
        </div>
      </section>

      <section class="container-2">
        <h1 class="titulo-treinos">Treinos</h1>
        <div class="container-treinos">
          <div class="container-cards">
            <div class="cards-treinos">
              <img class="img-card" src="./img/treino-1.jpg" alt="img do card" />
              <p class="descrição-treino">Puxada Frontal</p>
              <div class="btn-container">
              <button class="btn-treino">Acessar Treino</button>
            </div>
            </div>

            <div class="cards-treinos">
              <img class="img-card" src="./img/treino-2.jpg" alt="img do card" />
              <p class="descrição-treino-corda">Corda</p>
              <div class="btn-container">
              <button class="btn-treino">Acessar Treino</button>
            </div>
            </div>

            <div class="cards-treinos">
              <img class="img-card" src="./img/treino-3.jpg" alt="img do card" />
              <p class="descrição-treino">Anilha Lateral</p>
              <div class="btn-container">
              <button class="btn-treino">Acessar Treino</button>
            </div>
            </div>

            <div class="cards-treinos">
              <img class="img-card" src="./img/treino-4.jpg" alt="img do card" />
              <p class="descrição-treino">Triceps Cabo</p>
              <div class="btn-container">
              <button class="btn-treino">Acessar Treino</button>
            </div>
            </div>

            <div class="cards-treinos">
              <img class="img-card" src="./img/treino-supino.jpg" alt="img do card" />
              <p class="descrição-treino-supino">Supino</p>
              <div class="btn-container">
              <button class="btn-treino">Acessar Treino</button>
            </div>
            </div>

            <div class="cards-treinos">
              <img class="img-card" src="./img/treino-5.jpg" alt="img do card" />
              <p class="descrição-treino-barra">Barra Fixa</p>
              <div class="btn-container">
              <button class="btn-treino">Acessar Treino</button>
            </div>
            </div>
            

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
